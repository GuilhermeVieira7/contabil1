<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Virtual - Gestão+Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { background-color: #e9ecef; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 800px; height: 90vh; background: #fff; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background-color: #51129E; color: white; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; }
        .chat-header h4 { margin: 0; }
        .chat-window { flex: 1; overflow-y: auto; padding: 20px; background: #f8f9fa; }
        .message { margin-bottom: 15px; display: flex; flex-direction: column; }
        .message .badge { font-size: 0.8rem; padding: 5px 8px; }
        .message span.content { padding: 10px 15px; border-radius: 10px; max-width: 80%; word-wrap: break-word; }
        .user-message { align-items: flex-end; }
        .user-message .content { background-color: #51129E; color: white; }
        .assistant-message { align-items: flex-start; }
        .assistant-message .content { background-color: #e9ecef; color: #333; }
        .chat-input-group { display: flex; border-top: 1px solid #ddd; }
        .chat-input-group input { flex: 1; border: none; padding: 15px; font-size: 1rem; }
        .chat-input-group input:focus { outline: none; }
        .chat-input-group button { border: none; background-color: #51129E; color: white; padding: 15px 20px; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h4><i class="fas fa-robot me-2"></i> Assistente Virtual</h4>
            <a href="/dashboard" class="btn btn-light btn-sm"><i class="fas fa-times"></i> Voltar</a>
        </div>
        <div class="chat-window" id="chatWindow">
            <div class="message assistant-message">
                <span class="badge bg-secondary mb-1">Assistente</span>
                <span class="content">Olá! Eu sou seu assistente de gestão. Como posso te ajudar hoje?</span>
            </div>
        </div>
        <div class="chat-input-group">
            <input type="text" id="chatInput" class="form-control" placeholder="Digite sua pergunta..." onkeydown="if(event.key==='Enter'){sendChatMessage();}">
            <button onclick="sendChatMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script>
        // O JavaScript permanece o mesmo, pois já era funcional
        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const chatWindow = document.getElementById('chatWindow');
            const userMessage = input.value.trim();
            if (!userMessage) return;
            chatWindow.innerHTML += `<div class="message user-message"><span class="badge text-white mb-1" style="background-color: #51129E;">Você</span><span class="content">${userMessage}</span></div>`;
            input.value = '';
            chatWindow.scrollTop = chatWindow.scrollHeight;
            try {
                const response = await fetch('/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: userMessage }) });
                if (!response.ok) throw new Error('Falha na resposta da API');
                const data = await response.json();
                const assistantReply = data.reply || "Desculpe, não consegui processar sua pergunta.";
                chatWindow.innerHTML += `<div class="message assistant-message"><span class="badge bg-secondary mb-1">Assistente</span><span class="content">${assistantReply}</span></div>`;
            } catch (error) {
                console.error("Erro ao contatar o assistente:", error);
                chatWindow.innerHTML += `<div class="message assistant-message"><span class="badge bg-danger mb-1">Erro</span><span class="content">Ocorreu um erro de conexão. Tente novamente.</span></div>`;
            } finally {
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }
    </script>
</body>
</html>
