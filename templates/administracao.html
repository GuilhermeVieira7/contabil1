<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 220px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
        }

        .sidebar h3 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            margin: 4px 10px;
            transition: 0.2s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #007bff;
            color: white;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        /* Conteúdo principal */
        .main-content {
            margin-left: 240px;
            padding: 20px;
            display: flex; /* Adicionado para centralizar a mensagem */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ajustado para a altura total da tela */
            text-align: center;
        }
        
        .welcome-message {
            max-width: 600px;
            padding: 40px;
            background-color: #e9ecef;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .welcome-message h1 {
            color: #0056b3;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .welcome-message p {
            color: #495057;
            font-size: 1.2rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>Gestão+Fácil</h3>
    <a href="/administracao" class="active"><i class="bi bi-speedometer2"></i> Administração</a>
    <a href="/relatorios"><i class="bi bi-file-earmark-bar-graph"></i> Relatório</a>
    <a href="/dashboard"><i class="bi bi-house"></i> Dashboard</a>
    <a href="/centrocusto"><i class="bi bi-house"></i>Centro De Custo</a>
</div>

<div class="main-content">
    <div class="welcome-message">
        <h1>Bem-vindo ao Setor Administrativo</h1>
        <p>Aqui você pode realizar alterações no seu dashboard, gerenciar usuários, permissões, e outras configurações importantes do sistema.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
